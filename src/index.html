<!doctype html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="utf-8">
  <!-- Application Title -->
  <title>@applicationTitle@</title>
  <!-- Application icon -->
  <link href="@applicationIcon@" rel="icon" type="image/png">
  <!-- Application Author -->
  <meta name="author" content="@applicationAuthor@">
  <meta name="description" content="@applicationDescription@">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- bootstrap css -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="src/assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
  <link href="src/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE"></script>

</head>
<body>
  <app-root></app-root>
</body>
</html>
