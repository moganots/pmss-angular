<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">{{pageHeading}}</h3>
                    <h5 class="mb-0">{{task?.id}} / {{task?.name}}</h5>
                </div>
                <div class="card">
                    <form role="form" [formGroup]="frmCreateEdit">
                        <div class="text-right">
                            <button type="button" class="btn btn-primary my-4"
                                [disabled]="frmCreateEdit.pristine || frmCreateEdit.invalid" (click)="onSubmit()"
                                title="{{btnTitle}}">{{btnTitle}}</button>
                        </div>
                        <div class="form-group mb-3">
                            <div class="input-group input-group-alternative">
                                <input class="form-control" placeholder="id" type="number" formControlName="id"
                                    class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="input-group input-group-alternative">
                                <input class="form-control" placeholder="Name" type="text" formControlName="name"
                                    class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
